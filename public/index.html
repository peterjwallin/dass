    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <h1>Pete's Storage Depot</h1>
          <hr>
        </div>
      </div>

      <div class="row login hide">
        <div class="col-xs-12">
          <input class="input-login" type="text" placeholder="Enter Passphrase" />
          <button class="btn-login btn btn-lg btn-primary">Submit</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 login-result hide"/>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <div class="container storj-methods hide">

          <!-- Basic Authentication -->
          <h3>Basic Authentication</h3>
          <div class="row credentials">
            <div class="col-xs-4">
              <button class="credentials-btn--show btn btn-lg btn-primary">
                Show Credentials
              </button>
            </div>
            <div class="col-xs-8 credentials-result">
              <div class="row credentials--username">
                <!-- STORJ_EMAIL -->
              </div>
              <div class="row credentials--password">
                <!-- STORJ_PASSWORD -->
              </div>
            </div>
          </div>
          <div class="row authenticate">
            <div class="col-xs-4">
              <button class="auth-btn btn btn-lg btn-primary">
                Authenticate (Basic)
              </button>
            </div>
            <div class="col-xs-8 auth-result spacer">
              <!-- AUTHENTICATION RESULT -->
            </div>
          </div>

          <!-- Key Pair -->
          <h3>Key Pair</h3>
          <div class="row">
            <div class="col-xs-4">
              <button class="keypair-btn--generate btn btn-lg btn-primary">
                Generate Key Pair
              </button>
            </div>
            <div class="col-xs-8">
              <div class="keypair-generated spacer"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button class="keypair-btn--retrieve btn btn-lg btn-primary">
                Retrieve Key Pair
              </button>
            </div>
            <div class="col-xs-8">
              <div class="keypair-retrieved spacer">
                <span class="keypair-retrieved--success"></span>
                <ul class="keypair-public">
                  <!-- "KEY_PAIR" -->
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button class="keypair-btn--authenticate btn btn-lg btn-primary">
                Authenticate (KeyPair)
              </button>
            </div>
            <div class="col-xs-8 keypair-authenticated spacer"></div>
          </div>



          <!-- Buckets -->
          <h3>Buckets</h3>
          <div class="row bucket-create">
            <div class="col-xs-4">
              <input class="new-bucket-name" type="text" placeholder="Enter bucket name" />
              <button class="bucket-btn--create btn btn-lg btn-primary">
                Create Bucket
              </button>
            </div>
            <div class="col-xs-8 bucket-created">
              <!-- BUCKET CREATED -->
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button class="bucket-btn--list btn btn-lg btn-primary">
                List Buckets
              </button>
            </div>
            <div class="col-xs-6 buckets-list spacer">
              <!-- BUCKETS -->
            </div>
          </div>



          <!-- Files -->
          <h3>Files</h3>
          <div class="row">
            <div class="col-xs-4 files__upload">
              <button class="files-btn--upload btn btn-lg btn-primary">
                Upload File
              </button>
            </div>
            <div class="col-xs-8 files-upload spacer">
              <!-- FILE TO UPLOAD -->
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button class="files-btn--list btn btn-lg btn-primary">
                List Files in Buckets
              </button>
            </div>
            <div class="col-xs-8 files-list spacer">
              <!-- FILES -->
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button class="files-btn--download btn btn-lg btn-primary">
                Download Files
              </button>
            </div>
            <div class="col-xs-8 files-downloaded spacer">
              <!-- "DOWNLOADED FILE FROM BUCKET" -->
            </div>
          </div>
          <div class="row file-delete">
            <div class="col-xs-4">
              <input class="deleted-bucketid" type="text" placeholder="Enter bucket id" />
              <input class="deleted-fileid" type="text" placeholder="Enter file id" />
              <button class="file-btn--delete btn btn-lg btn-primary">
                Delete File
              </button>
            </div>
            <div class="col-xs-8 file-deleted spacer">
              <!-- FILE DELETED -->
            </div>
          </div>

        </div>
      </div>
      <div class="col-xs-8">
        <div class="container welcome hide">
            <div class="row">
                Welcome to Pete's Storage Depot
            </div>
        </div>
      </div>
    </div>
