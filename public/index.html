    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <h1>Pete's Storage Depot</h1>
          <hr>
        </div>
      </div>

      <br>
      <br>

      <div class="row">
        <div class="col-xs-12 col-md-offset-4 login-result hide"/>
      </div>

      <br>
      <br>

      <div class="row login hide">
        <div class="col-xs-2 col-md-offset-1">
          <input class="input-login" type="text" placeholder="Enter Passphrase" />
        </div>
      </div>

      <div class="row login hide">
        <div class="col-xs-2 col-md-offset-5">
          <button class="btn-login btn btn-lg btn-primary">Submit</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <div class="container storj-methods hide">

            <h3>User Functions</h3>

            <!-- Create Bucket -->
            <div class="row bucket-create">
              <div class="col-xs-4">
                <input class="new-bucket-name" type="text" placeholder="Enter bucket name" />
                <button class="bucket-btn--create btn btn-lg btn-primary">
                  Create Bucket
                </button>
              </div>
            </div>

            <!-- Upload File -->
            <div class="row">
              <div class="col-xs-4 files__upload">
                <button class="files-btn--upload btn btn-lg btn-primary">
                  Upload File
                </button>
              </div>
            </div>

            <!-- Download File -->
            <div class="row">
              <div class="col-xs-4">
                <button class="files-btn--download btn btn-lg btn-primary">
                  Download Files
                </button>
              </div>
            </div>

            <!-- Delete File -->
            <div class="row file-delete">
              <div class="col-xs-4">
                <input class="deleted-bucketid" type="text" placeholder="Enter bucket id" />
                <input class="deleted-fileid" type="text" placeholder="Enter file id" />
                <button class="file-btn--delete btn btn-lg btn-primary">
                  Delete File
                </button>
              </div>
            </div>

            <h3>Administration</h3>

            <!-- List Buckets -->
            <div class="row">
              <div class="col-xs-4">
                <button class="bucket-btn--list btn btn-lg btn-primary">
                  List Buckets
                </button>
              </div>
            </div>

            <!-- List Files in Buckets -->
            <div class="row">
              <div class="col-xs-4">
                <button class="files-btn--list btn btn-lg btn-primary">
                  List Files in Buckets
                </button>
              </div>
            </div>

        </div>
      </div>
      <div class="col-xs-8">
        <div class="container welcome hide">
          <div class="row">
            <div class="col-xs-8 default-message">Welcome to Pete's Storage Depot</div>
            <!-- User Functions -->
            <div class="col-xs-8 bucket-created"></div>
            <div class="col-xs-8 files-upload spacer"></div>
            <div class="col-xs-8 files-downloaded spacer"></div>
            <div class="col-xs-8 file-deleted spacer"></div>
            <!-- Administration -->
            <div class="col-xs-8 buckets-list spacer"></div>
            <div class="col-xs-8 files-list spacer"></div>
          </div>
        </div>
      </div>
    </div>
